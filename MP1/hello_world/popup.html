<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-title">I am your water bottle, DRINK ME!</div>
      <div class="popup-content">Enter your reminder frequency (mins.)</div>
      <input id="timer-count" placeholder="Ex. 30"/>
      <div id="button-remind">
        <button id="remind">Remind Me</button>
      </div>
      <div id="button-cancel">
        <button id="stop">Stop Reminders</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
