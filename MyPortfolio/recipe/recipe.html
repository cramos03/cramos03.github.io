        <p>
            <b>MP0 Tools:</b><br>
            This first tool was used to incorporate a transition where upon hovering over both my links and
            name on my landing page, it would change colors.<br><br>
            a {<br>
                margin: 20px;<br>
                -webkit-transition: color 1s;<br>
                transition: color 0s;<br>
            }<br>
            a:hover {<br>
                color: #c7c8a4;<br>
            }<br>
        </p>
